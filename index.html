<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pekora.hub</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Pekora Logo" class="logo">
    <h1>Pekora.Hub</h1>
    <p class="subtitle">Last list update: <span id="last-updated">Loading...</span></p>
  </div>

  <div class="stats">
    <div class="stat-box"><span>Lowest RAP</span><strong id="lowest-rap">-</strong></div>
    <div class="stat-box"><span>Total Items</span><strong id="total-items">-</strong></div>
    <div class="stat-box"><span>Most RAP</span><strong id="most-rap">-</strong></div>
  </div>

  <h2 class="section-title">All Value Limiteds</h2>
  <div id="value-items-container">Loading...</div>

  <h2 class="section-title">All Limited Items</h2>
  <input type="text" id="search-input" placeholder="Search by name...">
  <div id="items-container">Loading...</div>

  <footer class="footer">This site was created by @_kviks. Some prices may be outdated, and bugs are possible. Let me know if you notice anything.</footer>
  <script src="script.js"></script>
  <script>
    const lastUpdatedElement = document.getElementById('last-updated');
    fetch('items.json', { method: 'HEAD' })
      .then(response => {
        const lastModified = response.headers.get('Last-Modified');
        if (lastModified) {
          const date = new Date(lastModified);
          lastUpdatedElement.textContent = date.toLocaleString('en-GB', {
            day: '2-digit', month: '2-digit', year: 'numeric',
            hour: '2-digit', minute: '2-digit', second: '2-digit',
            timeZone: 'Europe/Berlin', timeZoneName: 'short'
          });
        }
      })
      .catch(() => lastUpdatedElement.textContent = 'Error');
  </script>
</body>
</html>
